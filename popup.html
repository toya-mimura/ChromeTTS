<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="settingsTitle">テキスト読み上げ設定</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: sans-serif;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    select, input {
      width: 100%;
    }
    #apiSettings {
      margin-top: 10px;
      padding: 10px;
      background-color: #f8f8f8;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      margin-right: 5px;
    }
    .language-speed-setting {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h2 data-i18n="settingsTitle">テキスト読み上げ設定</h2>
  
  <div class="form-group">
    <label for="language" data-i18n="language">言語:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="ja">日本語</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="ttsMode" data-i18n="ttsMode">読み上げモード:</label>
    <select id="ttsMode">
      <option value="builtin" data-i18n="builtinTts">内蔵 TTS</option>
      <option value="webapi" data-i18n="webApiTts">外部 Web API</option>
    </select>
  </div>
  
  <div id="builtinSettings">
    <div class="form-group">
      <label for="voice" data-i18n="voice">音声:</label>
      <select id="voice">
        <option value="default" data-i18n="defaultVoice">デフォルト</option>
        <!-- 利用可能な音声はJSで動的に追加 -->
      </select>
    </div>
  </div>
  
  <div id="apiSettings" style="display: none;">
    <div class="form-group">
      <label for="webApiUrl" data-i18n="apiUrl">API URL:</label>
      <input type="text" id="webApiUrl">
    </div>
    
    <div class="form-group">
      <label for="webApiKey" data-i18n="apiKey">API キー:</label>
      <input type="password" id="webApiKey">
    </div>
  </div>
  
  <div class="form-group">
    <label for="rate" data-i18n="rate">速度: <span id="rateValue">1.0</span></label>
    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1.0">
  </div>
  
  <div class="form-group">
    <label for="pitch" data-i18n="pitch">音程: <span id="pitchValue">1.0</span></label>
    <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1.0">
  </div>

  <div class="form-group">
    <h3 data-i18n="languageSpeedSettings">言語ごとの速度設定</h3>
    
    <div class="language-speed-setting">
      <label for="japaneseRate" data-i18n="japaneseSpeed">日本語の速度:</label>
      <input type="range" id="japaneseRate" min="0.5" max="3.0" step="0.1" value="1.7">
      <span id="japaneseRateValue">1.7</span>
    </div>
    
    <div class="language-speed-setting">
      <label for="englishRate" data-i18n="englishSpeed">英語の速度:</label>
      <input type="range" id="englishRate" min="0.5" max="3.0" step="0.1" value="1.0">
      <span id="englishRateValue">1.0</span>
    </div>
    
    <div class="language-speed-setting">
      <label for="defaultRate" data-i18n="defaultSpeed">その他の言語の速度:</label>
      <input type="range" id="defaultRate" min="0.5" max="3.0" step="0.1" value="1.0">
      <span id="defaultRateValue">1.0</span>
    </div>
  </div>

  <div class="form-group">
    <h3 data-i18n="languageVoiceSettings">言語ごとの音声設定</h3>
    
    <div class="language-voice-setting">
      <label for="japaneseVoice" data-i18n="japaneseVoice">日本語の音声:</label>
      <select id="japaneseVoice">
        <option value="default" data-i18n="autoDetect">自動検出</option>
        <!-- 利用可能な音声はJSで動的に追加 -->
      </select>
    </div>
    
    <div class="language-voice-setting">
      <label for="englishVoice" data-i18n="englishVoice">英語の音声:</label>
      <select id="englishVoice">
        <option value="default" data-i18n="autoDetect">自動検出</option>
        <!-- 利用可能な音声はJSで動的に追加 -->
      </select>
    </div>
  </div>
  
  <button id="saveBtn" data-i18n="saveButton">保存</button>
  <button id="testBtn" data-i18n="testButton">テスト</button>
  
  <script src="popup.js"></script>
</body>
</html>
